repo_name: anchit-chandran/mira-man-mkdoc

# `mkdocs serve` serves the documentation at custom port
dev_addr: "127.0.0.1:8001"


nav:
  - "index.md"
  - Meta: 
    - About the name 'Miranda': "2.md"
